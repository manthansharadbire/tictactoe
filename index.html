<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
.heading{
    text-align: center;
    color: aliceblue;
    font-size: 50px;
}
body{
    background-color: rgb(2, 118, 2);
}
.box{
    height: 100px;
    width: 100px;
    background-color: rgb(195, 200, 188);
    margin: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.row{
    display: flex;
}

.board{
    background-color: rgb(1, 56, 1);
    width: fit-content;
    margin: 60px auto;
    border: 2px solid rgb(1, 56, 1);

}

</style>
</head>
<body>
<h1 class="heading">Tic-Tac-Toe</h1>
<div class="board">

<div class="row">
<div class="box">0</div>
<div class="box">1</div>
<div class="box">2</div>
</div>

<div class="row">
<div class="box">3</div>
<div class="box">4</div>
<div class="box">5</div>
</div>

<div class="row">
<div class="box">6</div>
<div class="box">7</div>
<div class="box">8</div>
</div>

</div>

<script>
const board =[-1, -1, 'O', 'X', -1, -1, -1, -1, -1];
function renderBoard(){
const allBoxes = document.querySelectorAll('.box');
allBoxes.forEach((boxElement, i)=>{
if(board[i]=='X'){
boxElement.innerHTML = '<img src="player1.png" height="80px"/>';
}
else if(board[i]=='O'){
boxElement.innerHTML = '<img src="player2.png" height="70px"/>';
}
else{
boxElement.innerHTML = '';
}
})
}
renderBoard();
</script>
</body>
</html>
