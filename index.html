<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe</title>
<style>
.heading{
    text-align: center;
    color: aliceblue;
    font-size: 50px;
}
.current-player{
    text-align: center;
    background-color: #e0dcdc;
    padding: 10px 15px;
    width: fit-content;
    margin: 1px auto;
    border-radius: 10px;
}
body{
    background-color: rgb(2, 118, 2);
}
.box{
    height: 100px;
    width: 100px;
    background-color: rgb(195, 200, 188);
    margin: 3px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box:hover{
    cursor: pointer;
    transition: 0.3s;
    transform: scale(0.9);
}

.row{
    display: flex;
}

.board{
    background-color: rgb(1, 56, 1);
    width: fit-content;
    margin: 30px auto;
    border: 2px solid rgb(1, 56, 1);

}

.reset-btn-container{
    padding: 10px 10px;
    display: flex;
}
.reset-btn{
    margin: 1px auto;
    padding:10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
}
.reset-btn:hover{
    transition: 0.3s;
    transform: scale(1.04);
}

</style>
</head>
<body>
<h1 class="heading">Tic-Tac-Toe</h1>
<p class="current-player">Current Player: <span id="currentPlayer"> ğŸ </span></p>
<div class="board" onclick="checkForWinner()">

<div class="row">
<div class="box" onclick="selectBox(0)">0</div>
<div class="box" onclick="selectBox(1)">1</div>
<div class="box" onclick="selectBox(2)">2</div>
</div>

<div class="row">
<div class="box" onclick="selectBox(3)">3</div>
<div class="box" onclick="selectBox(4)">4</div>
<div class="box" onclick="selectBox(5)">5</div>
</div>

<div class="row">
<div class="box" onclick="selectBox(6)">6</div>
<div class="box" onclick="selectBox(7)">7</div>
<div class="box" onclick="selectBox(8)">8</div>
</div>
</div>
<div class="reset-btn-container">
    <button class="reset-btn" id="resetbtn" onclick="resetBoard()">Reset Game</button>
    </div>

<script>
const board =[-1, -1, -1, -1, -1, -1, -1, -1, -1];
let currentPlayer = 'ğŸ';
function renderBoard(){
const allBoxes = document.querySelectorAll('.box');
allBoxes.forEach((boxElement, i)=>{
if(board[i]=='ğŸ'){
boxElement.innerHTML = '<img src="player1.png" height="80px"/>';
}
else if(board[i]=='ğŸ€'){
boxElement.innerHTML = '<img src="player2.png" height="70px"/>';
}
else{
boxElement.innerHTML = '';
}
})
}
renderBoard();

function selectBox(boxNumber){
    if (board[boxNumber] !== -1){
        alert('Invalid Move')
        return;
    }
board[boxNumber] = currentPlayer;
renderBoard();
if (currentPlayer === "ğŸ"){
    currentPlayer = "ğŸ€";
} else {
    currentPlayer = "ğŸ";
}

const currentPlayerElement = document.getElementById("currentPlayer");
currentPlayerElement.innerText = currentPlayer;
}

function resetBoard(){
    board.fill(-1);
    renderBoard();

</script>
</body>
</html>
